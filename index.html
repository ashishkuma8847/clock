<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "League Spartan", serif;
        color: white;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100vh;
        background-color: black;
      }
      .container1 {
        border: 3px solid rgba(255, 255, 255, 0.397);
        border-radius: 30px;
        padding: 80px;
        display: flex;
        flex-direction: column;
        gap: 50px;
        background-color: rgba(128, 128, 128, 0.397);
      }
      .clockhead {
        background: linear-gradient(to right, skyblue, #ff0000, #831983);
        color: transparent;
        background-clip: text;
        animation: pulse 2s infinite ease-in-out;
      }
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
      .clockhead h1 {
        font-size: 60px;
        font-weight: 500;
      }
      .body {
        background-color: gray;
        padding: 3px;
        border-radius: 10px;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }
      .clock {
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        background-color: black;
        gap: 10px;
        padding: 20px 40px;
        z-index: 5;
      }
      .linear {
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to right, skyblue, #ed5656, #831983);
        background-clip: text;
        color: transparent;
        font-size: 100px;
        width: 900px;
      }
      .hourse h1,
      .minutes h1,
      .secounds h1 {
        animation: wave 1s ease-in-out infinite;
        background: linear-gradient(to right, skyblue, #ed5656, #831983);
        background-clip: text;
        color: transparent;
      }
      @keyframes wave {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .body::after {
        z-index: 0;
        content: "";
        width: 550px;
        height: 550px;
        background: linear-gradient(to right, gray, #ff0000);
        position: absolute;
        top: -146%;
        left: 371px;
        animation: anime 5s linear infinite;
        transform-origin: bottom left;
      }
      @keyframes anime {
        0% {
          transform: rotate(0);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .timerdots h1 {
        animation: blink 1.5s step-end infinite;
        margin-bottom: 50px;
        background: linear-gradient(to right, skyblue, #ed5656, #831983);
        background-clip: text;
        color: transparent;
      }
      @keyframes blink {
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <div class="clockhead">
          <h1 id="currentDate"></h1>
        </div>
        <div class="body">
          <div class="clock">
            <div class="linear">
              <div class="hourse"><h1 id="hours">00</h1></div>
              <div class="timerdots"><h1>:</h1></div>
              <div class="minutes"><h1 id="minutes">00</h1></div>
              <div class="timerdots"><h1>:</h1></div>
              <div class="secounds"><h1 id="seconds">00</h1></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function updateClock() {
      
        const now = new Date();
        const currentDate = now.toLocaleDateString(); 
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");

        document.getElementById("currentDate").textContent = currentDate;
        document.getElementById("hours").textContent = hours;
        document.getElementById("minutes").textContent = minutes;
        document.getElementById("seconds").textContent = seconds;
      }

      setInterval(updateClock, 1000);

      updateClock();
    </script>
  </body>
</html>
